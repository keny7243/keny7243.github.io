/* https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Objects/Object_prototypes */
const myDate = new Date();
let object = myDate;
do {
  object = Object.getPrototypeOf(object);
  console.log(object);
} while (object);

/* creating an object with personPrototype as its prototype;
shadowing - if you look for a property, it will look at the object,
then the prototype, then the prototype of that, till it gets to null. The first
of the property it finds it will show, which is why greet works.*/
const personPrototype = {
  greet() {
    console.log("hello!");
  },
};

const carl = Object.create(personPrototype);
carl.greet(); // hello!
